<!DOCTYPE=html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> Survery Form</title>
    <link href="styles.css" rel="stylessheet" type="text/css"/>
  </head>
  <body>
    <h1 id="title">freeCampCode Survery Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <fieldset>
      <form id="survery-form">
        <label>Name
          <input id="name" type="text" required/>
        </label>
        <label>Email
          <input id="email" type="text" content="Eenter your email" required/>
        </label>
        <label>Age
          <input name="age" type="number" id="number"/>
        </label>
        <label>Which option best describes your current role?
          <select>
            <option>Select one option</option>
            <option>Student</option>
            <option>Full time job</option>
            <option>Full time learner</option>
            <option>Perefer not to say</option>
                        
        </select>
      </label>
      </form>
    </fieldset>
  </body>
</html>
