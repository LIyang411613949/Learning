<!DOCTYPE=html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> Survery Form</title>
    <link href="copy.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <h1 id="title">freeCampCode Survery Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survery-form">
      <fieldset class="fieldset-group">
        <label>Name</label>
        <input id="name" type="text" value="Enter your name" class="upr-form" required/>
        
        <label>Email</label>
        <input id="email" type="email" value="Enter your email"  class="upr-form" required/>
        
        <label>Age 
          <span class="option">(option)</span>
        </label>
        <input id="number" type="number" value="Age" class="upr-form" />
        
      </fieldset>
      <fieldset class="fieldset-group">
        <label>Which option best describes your current role?</label>
          <select class="upr-form">
            <option value="">Select one option</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Full time learner</option>
            <option value="4">Perefer not to say</option>           
          </select>
      </fieldset>
      <fieldset class="fieldset-group">
        <label>Woud you recommend freeCodeCamp to a friend?</label>
        <label>
          <Input type="radio" name="choice" class="inline" checked></Input>
         Definitely
        </label>
        <label> 
          <Input type="radio" name="choice" class="inline"></Input>
          Maybe
        </label>
        <label>
          <Input type="radio" name="choice" class="inline"></Input>
         Not sure
        </label>
      </fieldset>
      <fieldset class="fieldset-group">
        <label for="">What is your favorite feature of freeCodeCamp?</label>
        <select class="upr-form">
          <option value="">Select one option</option>
          <option value="5">Chanllenge</option>
          <option value="6">Projects</option>
          <option value="7">Community</option>
          <option value="8">Open Source</option> 
        </select>
      </fieldset>
      <fieldset class="fieldset-group">
        <label for="">What would you like to see improve?<span>(Check all the apply)</span></label>
        <label><input type="checkbox" class="inline"/>Front-end Projects</label>
        <label><input type="checkbox" class="inline"/> Back-end Projects</label>
        <label><input type="checkbox" class="inline"/> Data Visualization</label>
        <label><input type="checkbox" class="inline"/> Challenges</label>
        <label><input type="checkbox" class="inline"/> Open Source Community</label>
        <label><input type="checkbox" class="inline"/> Gitter help rooms</label>
        <label><input type="checkbox" class="inline"/> Videos</label>
        <label><input type="checkbox" class="inline"/> City Meetups</label>
        <label><input type="checkbox" class="inline"/> Wiki</label>
        <label><input type="checkbox" class="inline"/> Forum</label>
        <label><input type="checkbox" class="inline"/> Additional Courses</label>
      </fieldset>
      <fieldset class="fieldset-group">
        <label>Any comments or suggestions?</label>
        <textarea name="comment" rows="10" cols="60"  class="input-textarea" placeholder="Enter your comment here..."></textarea>
        
      </fieldset>
      <Fieldset class="fieldset-group">
        <input type="button" value="Summit" id="submit" class="submit"/>
      </Fieldset>
  </form>
  </body>
</html>
